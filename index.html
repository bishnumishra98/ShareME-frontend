<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareMe - File Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- App logo -->
        <img src="images/logo.png" alt="AppLogo" class="logo" draggable="false">
    </header>

    <!-- How to use ShareMe -->
    <section class="instructions">
        <h2>How to use ShareME ?</h2>
        <p>Just upload your file here and get a clickable link which you can share with anybody to get the file downloaded.</p>
    </section>
    

    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container browseBtn">
                <img src="images/FileUploadIcon.png" alt="FileUploadIcon" class="center" draggable="false">
                <img src="images/FileIcon.png" alt="FileIcon" class="left" draggable="false">
                <img src="images/FileIcon.png" alt="FileIcon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Click icon to browse or drag your file here.</div>
        </div>
    </section>



    <!-- Copyright notice -->
    <footer style="color: rgba(128, 128, 128, 0.8);">
        &copy; 2024 Bishnu Mishra
    </footer>

    <script src="index.js"></script>
</body>
</html>
