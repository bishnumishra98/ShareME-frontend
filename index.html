<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareMe - File Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- App logo -->
        <img src="images/logo.png" alt="AppLogo" class="logo" draggable="false">
    </header>


    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container browseBtn">
                <img src="images/FileUploadIcon.png" alt="FileUploadIcon" class="center" draggable="false">
                <img src="images/FileIcon.png" alt="FileIcon" class="left" draggable="false">
                <img src="images/FileIcon.png" alt="FileIcon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Click icon to browse or drag your file here.</div>
        </div>


        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>


        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" alt="copy icon" id="copyBtn">
            </div>

            <p class="email-info">Copy and paste the above link to download the file,</p>
            <p class="email-info">or directly send via Email.</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="fromEmail">Your email</label>
                        <input type="email" autocomplete="email" required name="from-email" id="fromEmail">
                    </div>

                    <div class="field">
                        <label for="toEmail">Receiver's email</label>
                        <input type="email" required autocomplete="receiver" name="to-email" id="toEmail">
                    </div>
                    <div class="send-btn-container">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <div class="page-icon"></div>

    <div class="toast"></div>



    <!-- Copyright notice -->
    <footer style="color: rgba(128, 128, 128, 0.8);">
        &copy; 2024 Bishnu Mishra
    </footer>

    <script src="index.js"></script>
</body>
</html>
